<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Password</title>
    <link rel="icon" href="{{ url_for('static', filename='fevicon.png') }}" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">

    <div class="w-full max-w-md p-6 bg-gray-800 rounded-lg shadow-lg ml-4 mr-4">
        <h3 class="text-2xl font-semibold text-center mb-4">Change Password</h3>
        
        <form method="POST" action="{{ url_for('update_password') }}" class="space-y-4">
            <div>
                <label for="current_password" class="block text-sm font-medium">Current Password</label>
                <input type="password" name="current_password" required 
                    class="w-full px-4 py-2 mt-1 text-white bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label for="new_password" class="block text-sm font-medium">New Password</label>
                <input type="password" name="new_password" required 
                    class="w-full px-4 py-2 mt-1 text-white bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label for="confirm_password" class="block text-sm font-medium">Confirm New Password</label>
                <input type="password" name="confirm_password" required 
                    class="w-full px-4 py-2 mt-1 text-white bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <button type="submit" 
                class="w-full py-2 mt-4 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-md transition duration-300">
                Update Password
            </button>
        </form>
    </div>

</body>
</html>
