<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <h1 class="text-3xl font-bold text-blue-600 mb-4">User Profile</h1>

      <div class="mb-4">
        <p><strong>Name:</strong> {{ user_data.get('name', 'N/A') }}</p>
        <p><strong>Email:</strong> {{ user_data.get('email', 'N/A') }}</p>
        <p><strong>Role:</strong> {{ role }}</p>
        {% if user_data.get('mess') %}
        <p><strong>Mess:</strong> {{ user_data.get('mess') }}</p>
        {% endif %}
      </div>

      <div class="mb-4">
        <p><strong>Phone Number:</strong> {{ user_data.get('phone_number', 'N/A') }}</p>
      </div>

      <a href="/mess_dashboard" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Back to Dashboard</a>
    </div>
  </div>
</body>
</html>
