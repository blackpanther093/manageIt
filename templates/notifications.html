<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notifications</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">
  <div class="min-h-screen flex flex-col items-center justify-center p-6">
    <!-- Heading -->
    <h1 class="text-3xl font-bold text-yellow-500 mb-8">Notifications</h1>

    {% if notifications %}
      <!-- Notification List -->
      <ul class="w-full max-w-lg">
        {% for notification in notifications[:20] %} <!-- Limit to top 20 notifications -->
          <li class="bg-gray-800 p-4 mb-4 rounded-lg shadow-md flex items-center space-x-4">
            <span class="text-xl">{{ notification }}</span>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <!-- No Notifications Message -->
      <p class="text-gray-400">âœ… No notifications available. Everything looks good!</p>
    {% endif %}

    <!-- Back to Dashboard Button -->
    <a href="/mess_dashboard" class="mt-8 bg-yellow-500 text-gray-900 px-6 py-2 rounded-lg hover:bg-yellow-600">Back to Dashboard</a>
  </div>
</body>
</html>
