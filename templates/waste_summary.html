<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Waste Summary</title>
  <link rel="icon" href="{{ url_for('static', filename='fevicon.png') }}" type="image/png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body class="bg-gray-900 font-sans p-8">
  
  <!-- Header Section -->
  <div class="flex justify-between items-center">
    <a href="{{ url_for('admin_dashboard') }}" class="inline-flex items-center bg-yellow-500 text-white px-6 py-3 rounded-lg hover:bg-yellow-600 shadow-md mb-4 sm:mb-0">
      <i class="ph ph-house mr-2"></i> Dashboard
    </a>
  </div>
  <div class="flex items-center justify-center text-center">
    <h1 class="text-3xl sm:text-4xl mt-8 mb-8 font-bold text-white">Waste Summary</h1>
  </div>
  {% if waste_data %}
  <div class="w-full overflow-x-auto rounded-lg">
    <table class="min-w-full bg-gray-700 shadow-md">
      <thead>
        <tr class="bg-yellow-400">
          <th class="py-3 px-5 border-b text-yellow-900">Floor</th>
          <th class="py-3 px-2 border-b text-yellow-900">Total Waste (in 30 days) (Kg)</th>
          <th class="py-3 px-5 border-b text-yellow-900">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for floor, total_waste in waste_data %}
          <tr class="hover:bg-gray-800 transition">
            <td class="py-3 px-5 border-b text-white">{{ floor }}</td>
            <td class="py-3 px-5 border-b text-white">{{ total_waste }} Kg</td>
            <td class="py-3 px-5 border-b text-white">
              <a href="{{ url_for('waste_detail', floor=floor) }}" class="text-blue-500 hover:underline">Details</a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p class="text-white text-lg mt-6">No waste data available.</p>
  {% endif %}
</div>

  <!-- Back to Dashboard Button -->
  <!-- <a href="{{ url_for('admin_dashboard') }}" class="mt-8 inline-block bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 shadow-md">Back to Dashboard</a> -->
</body>
</html>
