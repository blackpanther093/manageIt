<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Update Veg Menu</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <style>
    @keyframes floatUp {
      0% { transform: translateY(20px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    .flash-message {
      animation: floatUp 0.5s ease-out;
    }
  </style>
</head>
<body class="bg-gray-100 font-sans min-h-screen flex flex-col items-center p-8">

  <!-- Dashboard Button -->
  <a href="{{ url_for('admin_dashboard') }}" class="absolute top-4 right-4 inline-flex items-center bg-blue-600 text-white px-6 py-3 rounded-xl shadow-lg hover:bg-blue-700">
    <i class="ph ph-house mr-2"></i> Dashboard
  </a>

  <h1 class="text-5xl font-extrabold text-blue-700 mt-16 mb-12">Update Veg Menu</h1>

  <!-- Flash Messages -->
  {% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
      <div class="mb-6 w-full max-w-lg">
        {% for category, message in messages %}
          <div class="flash-message p-4 rounded-lg text-white bg-{% if category == 'error' %}red{% else %}green{% endif %}-500 shadow-md">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <p class="text-xl mb-6">Week Type: <strong>{{ week_type }}</strong> | Day: <strong>{{ day }}</strong> | Meal: <strong>{{ meal }}</strong></p>

  <!-- Form Section -->
  <form method="post" id="menu-form" class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-lg">
    <h2 class="text-2xl font-bold mb-6">Add Food Items</h2>

    <div id="food-items-container">
      <div class="mb-4 flex items-center">
        <input type="text" name="food_item[]" placeholder="Enter food item" class="w-full p-3 border rounded-lg" required />
      </div>
    </div>

    <button type="button" onclick="addFoodItem()" class="text-blue-600 hover:text-blue-800 font-semibold">+ Add More</button>
    <button type="submit" class="bg-blue-600 text-white px-8 py-4 rounded-xl shadow-lg mt-6 hover:bg-blue-700 w-full">Submit Menu</button>
  </form>

  <!-- Restore Default Menu Button -->
  <!-- Restore Default Menu Button -->
  <form id="restore-form" action="{{ url_for('restore_default_veg_menu') }}" method="post" class="mt-4">
    <button type="submit" id="restore-btn" 
            class="bg-green-600 text-white px-6 py-3 rounded-xl shadow-lg hover:bg-red-700 transition">
      Restore Default Menu
    </button>
  </form>

  <script>
    function addFoodItem() {
      const container = document.getElementById('food-items-container');
      const div = document.createElement('div');
      div.classList.add('mb-4', 'flex', 'items-center');
      div.innerHTML = '<input type="text" name="food_item[]" placeholder="Enter food item" class="w-full p-3 border rounded-lg" required /><button type="button" class="ml-2 text-red-500" onclick="removeFoodItem(this)">âœ–</button>';
      container.appendChild(div);
    }

    function removeFoodItem(button) {
      button.parentElement.remove();
    }

  document.getElementById("restore-form").addEventListener("submit", function(event) {
    let restoreBtn = document.getElementById("restore-btn");
    restoreBtn.disabled = true;
    restoreBtn.textContent = "Restoring...";
    
    // Fade out the text after 2 seconds
    setTimeout(() => {
      restoreBtn.textContent = "Restore Default Menu";
      restoreBtn.disabled = false; 
    }, 2000);
  });
  </script>
</body>
</html>
