<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Non-Veg Menu</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="min-h-screen flex flex-col items-center justify-center">
    <h1 class="text-3xl font-bold text-blue-600 mb-8">Add Non-Veg Menu - {{ session['mess'] }}</h1>

    <form method="post" class="bg-white p-8 rounded-lg shadow-md w-full max-w-lg" onsubmit="return submitForm()">
      <p class="text-lg mb-4">Meal: <strong>{{ meal }}</strong></p>

      <div id="menu-items" class="space-y-4">
        <div class="flex items-center space-x-4">
          <input type="text" name="food_item[]" placeholder="Food Item" required class="flex-1 p-2 border rounded" />
          <input type="number" name="cost[]" placeholder="Cost (in ₹)" required class="w-28 p-2 border rounded" />
        </div>
      </div>

      <button type="button" onclick="addMenuItem()" class="mt-4 bg-green-500 text-white px-4 py-2 rounded-lg">+ Add More</button>
      <button type="submit" class="mt-6 bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">Submit Menu</button>
    </form>
    <a href="/mess_dashboard" class="mt-8 bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">Back to Dashboard</a>
  </div>

  <script>
    function addMenuItem() {
      const container = document.getElementById('menu-items');
      const div = document.createElement('div');
      div.className = 'flex items-center space-x-4';

      const foodInput = document.createElement('input');
      foodInput.type = 'text';
      foodInput.name = 'food_item[]';
      foodInput.placeholder = 'Food Item';
      foodInput.className = 'flex-1 p-2 border rounded';

      const costInput = document.createElement('input');
      costInput.type = 'number';
      costInput.name = 'cost[]';
      costInput.placeholder = 'Cost (in ₹)';
      costInput.className = 'w-28 p-2 border rounded';

      div.appendChild(foodInput);
      div.appendChild(costInput);
      container.appendChild(div);
    }

    function submitForm() {
      const containers = document.getElementById('menu-items').children;
      for (let i = containers.length - 1; i >= 0; i--) {
        const foodInput = containers[i].querySelector('input[name="food_item[]"]');
        const costInput = containers[i].querySelector('input[name="cost[]"]');
        
        if (!foodInput.value.trim() || !costInput.value.trim()) {
          containers[i].remove();
        }
      }
      alert('Menu submitted successfully! Redirecting to dashboard...');
      window.location.href = '{{ url_for("mess_dashboard") }}';
      return false; 
    }
  </script>
</body>
</html>
