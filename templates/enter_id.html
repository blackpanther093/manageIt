<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enter ID</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 font-sans">
  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 ml-5 mr-5 rounded-lg shadow-md w-full max-w-md">

      <!-- ✅ Flash Messages Section -->
      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div id="flash-messages" class="mb-4 transition-opacity duration-500">
          {% for category, message in messages %}
            <div class="p-3 mb-2 rounded text-white text-center
              {% if category == 'error' %} bg-red-500
              {% elif category == 'success' %} bg-green-500
              {% else %} bg-blue-500 {% endif %}">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
      {% endwith %}

      <!-- ✅ Form -->
      <form method="post" action="/enter-id">
        <label class="block mb-4">
          <h2 class="text-xl font-bold mb-4 text-gray-700">Enter Your Student ID</h2>
          <input type="text" name="s_id" placeholder="Student ID" class="mt-1 mb-4 block w-full p-2 border rounded" required>
        </label>

        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 w-full">Proceed to Dashboard</button>
      </form>
    </div>
  </div>

  <!-- ✅ Flash Message Auto-Hide Script -->
  <script>
    setTimeout(() => {
      const flash = document.getElementById('flash-messages');
      if (flash) {
        flash.style.opacity = '0';
        setTimeout(() => flash.remove(), 500); // Fully remove after fade out
      }
    }, 3000); // 3 seconds
  </script>
</body>
</html>
