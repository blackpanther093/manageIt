<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedback Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body class="bg-gray-100 font-sans p-8">

  <!-- Header Section -->
  <div class="flex justify-between items-center mb-8">
    <h1 class="text-4xl font-bold text-blue-700 text-center flex-1">Feedback Details - {{ feedback_date }}</h1>
    <a href="{{ url_for('admin_dashboard') }}" class="inline-flex items-center bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 shadow-md">
      <i class="ph ph-house mr-2"></i> Dashboard
    </a>
  </div>

  {% if feedback_data %}
    <table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden">
      <thead>
        <tr class="bg-blue-200">
          <th class="py-3 px-5 border-b">Student ID</th>
          <th class="py-3 px-5 border-b">Average Rating</th>
          <th class="py-3 px-5 border-b">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for feedback in feedback_data %}
          <tr class="hover:bg-gray-100 transition">
            <td class="py-3 px-5 border-b">{{ feedback[0] }}</td>
            <td class="py-3 px-5 border-b">{{ feedback[1] }}</td>
            <td class="py-3 px-5 border-b">
              <a href="{{ url_for('student_feedback', s_id = feedback[0], feedback_date = feedback_date, meal = meal) }}" class="text-blue-500 hover:underline">View Full Feedback</a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p class="text-gray-600 text-lg mt-6">No feedback data available for this date.</p>
  {% endif %}

  <!-- Back to Feedback Summary Button -->
  <a href="{{ url_for('feedback_summary') }}" class="mt-8 inline-block bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 shadow-md">Back to Summary</a>
</body>
</html>
