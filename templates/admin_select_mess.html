<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Mess</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <h1 class="text-3xl font-bold text-blue-600 mb-8 text-center">Select Mess</h1>
      
      <form method="post" action="/select_mess">
        <label class="block mb-4">
          <span class="text-gray-700">Choose a Mess</span>
          <select name="selected_mess" class="mt-1 block w-full p-2 border rounded" required>
            <option value="mess1">Mess 1 (Sheela Caterer)</option>
            <option value="mess2">Mess 2 (Sai Caterer)</option>
          </select>
        </label>

        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 w-full">Proceed to Dashboard</button>
      </form>
    </div>
  </div>
</body>
</html>
