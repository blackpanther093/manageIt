<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enter Payment Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="min-h-screen flex flex-col items-center justify-center">
    <h1 class="text-3xl font-bold text-blue-600 mb-8">Enter Payment Details</h1>

    {% with messages = get_flashed_messages(with_categories=True) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="p-4 mb-4 text-white rounded {{ 'bg-red-500' if category == 'error' else 'bg-green-500' }}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="post" class="bg-white p-8 rounded-lg shadow-md w-full max-w-lg" onsubmit="return redrct()">
      <label class="block mb-4">
        <span class="text-gray-700">Student Roll Number (s_id)</span>
        <input type="text" name="s_id" placeholder="Enter Student Roll Number" class="mt-1 block w-full p-2 border rounded" required />
      </label>

      <label class="block mb-4">
        <span class="text-gray-700">Food Item</span>
        <select name="food_item" id="food_item" class="mt-1 block w-full p-2 border rounded" required>
          {% if not food_items %}
            <option disabled>No food items available</option>
          {% else %}
            {% for item in food_items %}
              <option value="{{ item[0] }}">{{ item[0] }} - â‚¹{{ item[1] }}</option>
            {% endfor %}
          {% endif %}
        </select>
      </label>

      <label class="block mb-4">
        <span class="text-gray-700">Payment Mode</span>
        <select name="payment_mode" class="mt-1 block w-full p-2 border rounded" required>
          <option value="Cash">Cash</option>
          <option value="Card">Card</option>
          <option value="UPI">UPI</option>
          <option value="Net Banking">Net Banking</option>
        </select>
      </label>

      <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">Submit Payment</button>
    </form>
    <a href="/mess_dashboard" class="mt-8 bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">Back to Dashboard</a>
  </div>
  <script>
    window.onload = function() {
    const errorMessage = document.querySelector('.bg-red-500');
    const successMessage = document.querySelector('.bg-green-500');

    if (successMessage) {
      alert(successMessage);
    } else if (errorMessage) {
      alert(errorMessage);
    }
  }
  </script>
</body>
</html>
